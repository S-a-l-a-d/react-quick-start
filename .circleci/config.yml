version: 2
jobs:
  dependencies:
    docker:
      - image: circleci/node
    working_directory: ~/react-quick-start
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-modules-cache-{{ .Branch }}-{{ checksum "package.json" }}
      - run: npm install
      - save_cache:
          key: node-modules-cache-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - node_modules
  test:
    docker:
      - image: circleci/node
    working_directory: ~/react-quick-start
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-modules-cache-{{ .Branch }}-{{ checksum "package.json" }}
      - run: npm run test
  build_deploy:
    docker:
      - image: circleci/node
    working_directory: ~/react-quick-start
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-modules-cache-{{ .Branch }}-{{ checksum "package.json" }}
      - run: npm run build
      - run: ssh-keyscan $SERVER_IP >> ~/.ssh/known_hosts
      - run: ssh $USER@$SERVER_IP 'rm -rf $SERVER_PATH/*'
      - run: scp -r build/* $USER@$SERVER_IP:$SERVER_PATH

workflows:
  version: 2
  test_build_deploy:
    jobs:
      - dependencies
      - test:
          requires:
            - dependencies
      - build_deploy:
          requires:
            - test
